<!DOCTYPE html>
<html>
    <head>
        <title>ASM</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div id="sidebar">
            <span id="sidebar-toggle-button" class="image" onclick="this.parentElement.classList.toggle('open')"></span>
            <span id="sidebar-logo" class="image"></span>
            <span id="test-button" class="image" onclick="test()"></span>
            <span id="skip-tutorial" onclick="skipTutorial()">Пропустить обучение</span>
            <div id="stage-descriptions"></div>
        </div>
        <div id="editor"></div>
        <div id="debug-info">
            <table id="reg-table"></table>
            <button id="resume-button" disabled>Продолжить</button>
        </div>
        <div id="calculator">
            <div id="calculator-display">0</div>
            <div id="calculator-buttons">
                <div class="calculator-buttons-row">
                    <div>
                        <div class="calculator-button" data-keycode="1">
                            <span>1</span>
                        </div>
                        <div class="calculator-button" data-keycode="2">
                            <span>2</span>
                        </div>
                        <div class="calculator-button" data-keycode="3">
                            <span>3</span>
                        </div>
                    </div>
                    <div>
                        <div class="calculator-button calculator-button-special" data-keycode="15">
                            <span>C</span>
                        </div>
                        <div class="calculator-button calculator-button-special" onclick="reset()">
                            <span>AC</span>
                        </div>
                    </div>
                </div>
                <div class="calculator-buttons-row">
                    <div>
                        <div class="calculator-button" data-keycode="4">
                            <span>4</span>
                        </div>
                        <div class="calculator-button" data-keycode="5">
                            <span>5</span>
                        </div>
                        <div class="calculator-button" data-keycode="6">
                            <span>6</span>
                        </div>
                    </div>
                    <div>
                        <div class="calculator-button calculator-button-special" data-keycode="11">
                            <span>+</span>
                        </div>
                        <div class="calculator-button calculator-button-special" data-keycode="12">
                            <span>-</span>
                        </div>
                    </div>
                </div>
                <div class="calculator-buttons-row">
                    <div>
                        <div class="calculator-button" data-keycode="7">
                            <span>7</span>
                        </div>
                        <div class="calculator-button" data-keycode="8">
                            <span>8</span>
                        </div>
                        <div class="calculator-button" data-keycode="9">
                            <span>9</span>
                        </div>
                    </div>
                    <div>
                        <div class="calculator-button calculator-button-special" data-keycode="13">
                            <span>*</span>
                        </div>
                        <div class="calculator-button calculator-button-special" data-keycode="14">
                            <span>/</span>
                        </div>
                    </div>
                </div>
                <div class="calculator-buttons-row">
                    <div>
                        <span class="calculator-placeholder"></span>
                        <div class="calculator-button" data-keycode="0">
                            <span>0</span>
                        </div>
                    </div>
                    <div>
                        <div class="calculator-button calculator-button-special" data-keycode="10">
                            <span>=</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
