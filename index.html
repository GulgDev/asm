<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div id="editor"></div>
        <div id="debug-info">
            <table id="reg-table"></table>
            <button id="resume-button" disabled>Продолжить</button>
        </div>
        <div id="calculator">
            <span id="calculator-display">0</span>
            <div id="calculator-buttons">
                <div class="calculator-buttons-row">
                    <div>
                        <span class="calculator-button" onclick="device.input(1)">1</span>
                        <span class="calculator-button" onclick="device.input(2)">2</span>
                        <span class="calculator-button" onclick="device.input(3)">3</span>
                    </div>
                    <div>
                        <span class="calculator-button calculator-button-special" onclick="device.input(15)">C</span>
                        <span class="calculator-button calculator-button-special" onclick="device.reset()">AC</span>
                    </div>
                </div>
                <div class="calculator-buttons-row">
                    <div>
                        <span class="calculator-button" onclick="device.input(4)">4</span>
                        <span class="calculator-button" onclick="device.input(5)">5</span>
                        <span class="calculator-button" onclick="device.input(6)">6</span>
                    </div>
                    <div>
                        <span class="calculator-button calculator-button-special" onclick="device.input(11)">+</span>
                        <span class="calculator-button calculator-button-special" onclick="device.input(12)">-</span>
                    </div>
                </div>
                <div class="calculator-buttons-row">
                    <div>
                        <span class="calculator-button" onclick="device.input(7)">7</span>
                        <span class="calculator-button" onclick="device.input(8)">8</span>
                        <span class="calculator-button" onclick="device.input(9)">9</span>
                    </div>
                    <div>
                        <span class="calculator-button calculator-button-special" onclick="device.input(13)">*</span>
                        <span class="calculator-button calculator-button-special" onclick="device.input(14)">/</span>
                    </div>
                </div>
                <div class="calculator-buttons-row">
                    <div>
                        <span class="calculator-placeholder"></span>
                        <span class="calculator-button" onclick="device.input(0)">0</span>
                    </div>
                    <div>
                        <span class="calculator-button calculator-button-special" onclick="device.input(10)">=</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
